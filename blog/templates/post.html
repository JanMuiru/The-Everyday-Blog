{% extends 'base.html' %}

{% block title %}
  Posts page
{% endblock %}



{% block content %}
<div class="blog_content">
    <h1>My Random Blogs...</h1>

    
    <div class="shadow p-3 mb-5 bg-body rounded">
          <h2>{{ post.title}}</h2><br/>
          <b>@{{ post.author}}</b><br/>
          {{ post.slug}}<br/>
          {{ post.content}}<br/><br/>
          
          <a href="{{ url_for('edit_post', id=post.id)}}">
            <button type="button" class="btn btn-sm">Edit</button>
          </a>
          
          <a href="{{ url_for('delete_post', id=post.id)}}" type="button" class="btn-2 btn-danger btn-sm">
            Delete
          </a>
      
    </div>
   
    
    
  </div>
{% endblock %}
